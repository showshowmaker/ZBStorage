apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: your-registry/zb-storage:latest
        workingDir: /app
        args: ["./build/scheduler_server", "--config=/etc/scheduler/scheduler.conf", "--port=9100"]
        ports:
        - name: brpc
          containerPort: 9100
        volumeMounts:
        - name: scheduler-config
          mountPath: /etc/scheduler
      volumes:
      - name: scheduler-config
        configMap:
          name: scheduler-config
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
spec:
  selector:
    app: scheduler
  ports:
  - name: brpc
    port: 9100
    targetPort: 9100
